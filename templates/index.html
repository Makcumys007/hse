{% extends 'base.html' %}

{% block content %}

<p>Welcome to site!</p>

{{ super() }}

<h2>Posts</h2>

<ul>
    {% for p in posts %}
    <li>
        <a href="{{ url_for('showPost', alias=p.url)}}">{{p.title}}</a>
        <p>{{ p.text[:50] | striptags}}</p>
    </li>
    {% endfor %}
</ul>


{% endblock %}
