{% extends 'base.html' %}

{% block content %}

<p>Welcome to site!</p>

{{ super() }}
{% for cat, msg in get_flashed_messages(True) %}
    <div class="text-{{cat}}">{{msg}}</div>
    {% endfor %}

<form action="{{url_for('addPost')}}" method="post" >
    <div class="form-group">
      <label for="exampleInputPost">Post title</label>
      <input class="form-control" id="exampleInputPost" name="name">
    </div>
    <div class="form-group">
      <label for="exampleInputURL">URL</label>
      <input class="form-control" id="exampleInputURL" name="url">
    </div>
    <div class="form-check">
      <textarea name="post" id="" cols="30" rows="10"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  

{% endblock %}
