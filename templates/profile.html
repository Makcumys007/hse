{% extends 'base.html' %}

{% block content %}

<p>Welcome to site!</p>

{{ super() }}

<h2>Posts</h2>

<ul>
    {% for p in posts %}
    <li>
        <a href="{{ url_for('showPost', alias=p.url)}}">{{p.title}}</a>
        <p>{{ p.text[:50] | striptags}}</p>
    </li>
    {% endfor %}
</ul>

<div class="card" style="width: 18rem;">
    <img class="card-img-top" src="{{ url_for('userava') }}" >
    <div class="card-body">
      <form action="{{ url_for('upload')}}" method="post" enctype="multipart/form-data">
            <p><input type="file" name="file"></p>
            <p><input type="submit" value="Upload"></p>
      </form>  

      <h5 class="card-title">Name: {{ current_user.getName() }}</h5>
      <p class="card-text">Email: {{ current_user.getEmail() }}</p>
      <p><a href="{{ url_for('logout')}}">Logout</a></p>
    </div>
  </div>



{% endblock %}
