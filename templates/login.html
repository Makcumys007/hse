{% extends 'base.html' %}

{% block content %}



{{ super() }}

<form accept="/login" method="post">
    <div class="form-group">
      <label for="exampleInputEmail">Email</label>
      <input type="text" name="email" class="form-control" id="exampleInputLogin"  >
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input name="psw" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-check">
      <input type="checkbox" name="psw" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" name="remainme" for="exampleCheck1">Remain me</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

{% endblock %}
