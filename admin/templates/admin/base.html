<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Подключение CSS -->
	<link type="text/css" href="{{ url_for('static', filename='bootstrap4/css/style.css')}}" rel="stylesheet"> 
	<!-- Подключение JS (необязательно, если вы не используете компоненты, требующие JavaScript) 
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script> -->

    {% block custom_style -%}

    {% endblock -%}

 

    {% if title %}
        <title>{{title}}</title>
    {% else %}
        <title>Чето Чё то!</title>
    {% endif %}

</head>
<body>
{% block content -%}





    <ul>
        {% for m in menu -%}
            <li><a href="{{m.url}}">{{m.title}}</a></li>
        {% endfor -%}
    </ul>

{% endblock -%}



<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery.marquee@1.5.0/jquery.marquee.min.js"></script>
<script>
    $('#anim').marquee({
        duplicated: false, // задает непрерывность текста
        startVisible: true, // текст должен заполнять пространство при начале
        duration: 10000, // продолжительность анимации (10 секунд)
        pauseOnHover: true // останавливать анимацию при наведении курсора
    });
</script>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
